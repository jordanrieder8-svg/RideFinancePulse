name: Fetch Market News

on:
  schedule:
    - cron: "0 * * * *"  # runs hourly
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
      - name: Debug key presence
        run: |
          if [ -z "$NEWSAPI_KEY" ]; then
            echo "❌ NEWSAPI_KEY is missing"
            exit 1
          else
            echo "✅ NEWSAPI_KEY found (hidden for security)"
          fi
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}

      - name: Fetch news
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python fetch_news.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add news.json post.txt
          git diff --quiet || git commit -m "chore: update news cache"
          git push
